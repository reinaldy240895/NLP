<!DOCTYPE html>
<html lang="en" ng-app="MinimumEditDistance">
<head>
     <title>NLP Minimum Edit Distance</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script src="app.js"></script>
</head>
  <body>

    <div class="container col-md-6 col-md-offset-3" ng-controller="MEDcontrol">
    <div class="page-header">
      <h2>Tugas NLP Minimum Edit Distance</h2>
    </div>

    <!-- input kata 1 dan kata 2 lalu proses didalam fungsi app.js -->
    <p>Kata 1: <input type="text" ng-model="kata1" ng-change="inputMat()"></input></p>
    <p>Kata 2: <input type="text" ng-model="kata2" ng-change="inputMat()"></input></p>

    <!-- proses menampilkan nilai distance + tabel-->
    <div class="col-md-10">
          <!-- proses menampilkan tabel -->
          <table class="table table-hover">
            <tr>
              <td></td>
              <td></td>
              <!-- tampilan kata kedua -->
              <td ng-repeat="kata in kata2 track by $index"><b>{{kata}}</b></td>
            </tr>
            <!-- tampilan kata pertama -->
            <tr ng-repeat="line in matrix ">
              <td><b>{{(" " + kata1).substring($index, $index+1)}}</b></td>
              <!-- proses menampilkan nilai distance -->
              <td ng-repeat="nilai in line track by $index">
              <!-- pengecekan nilai distance terendah akan dibedakan dengan bold -->
              <div ng-if="$index != kata2.length || $parent.$index != kata1.length">{{nilai}}</div>
              <b ng-if="$index == kata2.length && $parent.$index == kata1.length">{{nilai}}</b></td>
            </tr>
          </table>

    <!-- nilai Levenshtein distance -->
    <p>Nilai Levenshtein distance: <b>{{ matrix[kata1.length][kata2.length] }}</b></p>
    </div>
    </div>

  </body>
</html>
